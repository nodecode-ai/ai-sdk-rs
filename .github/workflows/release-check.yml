name: release-check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  release-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo check
        run: cargo check --workspace

      - name: Cargo test
        run: cargo test --workspace

      - name: Cargo package (ai-sdk-rs)
        run: cargo package -p ai-sdk-rs --allow-dirty
